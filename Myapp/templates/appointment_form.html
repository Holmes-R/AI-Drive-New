<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Appointment Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        form {
            max-width: 500px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f9f9f9;
            border-radius: 5px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #4CAF50;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            font-weight: bold;
            margin-bottom: 5px;
        }
        .form-group input, .form-group select, .form-group textarea {
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>Appointment Form</h1>
    <form method="POST" action="{% url 'create_appointment' %}">
        {% csrf_token %}
        <div class="form-group">
            <label for="PatientName">Patient Name:</label>
            <input type="text" id="PatientName" name="PatientName" required>
        </div>
        
        <div class="form-group">
            <label for="Age">Age:</label>
            <input type="text" id="Age" name="Age" required>
        </div>
    
        <div class="form-group">
            <label for="Description">Description:</label>
            <textarea id="Description" name="Description" rows="4" required></textarea>
        </div>
    
        <div class="form-group">
            <label for="HospitalName">Select Hospital:</label>
            <select id="HospitalName" name="HospitalName" required>
                {% for hospital in hospitals %}
                <option value="{{ hospital.id }}">{{ hospital.HospitalName }}</option>
                {% empty %}
                <option value="">No hospitals available</option>
                {% endfor %}
            </select>
        </div>
    
        <div class="form-group">
            <label for="date">Appointment Date:</label>
            <input type="date" id="date" name="date" required>
        </div>
        <h4>This database has read-only access.</h4>

        <button type="submit">Create Appointment</button>
    </form>


</body>
</html>
